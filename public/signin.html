<html>
<head>
	<link rel="stylesheet" type="text/css" href="./styles/loginstyle.css"> </link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script src="./scripts/loginjs.js"></script>
<script src="./scripts/front.js"></script>
<body>
<div class="overlay">
   <form class="form" name="login" method="GET">
      <div class="con">
         <header class="head-form">
            <h2>Welcome onboard</h2>
         </header>
         <br>
         <div class="field-set">
            <span class="input-item"> <i class="fa fa-user-circle"></i> </span>

            <input class="form-input" id="txt-input" type="text"
                     name="userName" placeholder="Enter your UserName"
                     required autofocus="true"/>

            <br>
            <span class="input-item"><i class="fa fa-key"></i></span>

            <input type="password" class="form-input" name="password" id="pwd"
                     placeholder="Enter your secret code"/>

            <span> <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i> </span>
            <br>
            <button type="submit" class="log-in" onclick="return logInClicked();"> Log In </button>
         </div>

         <div class="other">
            <button type="button" class="link"><a href="./forgotpassword.html" >Forgot Password</a></button>
            <button type="button" class="link"><a href="./registration.html">New Registration</a>
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
         </div>
      </div>
   </form>

</div>
<div class="fun">
   <img src="./media/pirateship.jpg" width="250" height="150"></img>
</div>
</body>
</html>
