<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="loginstyle.css"/>
    <script>
            function message(){
                window.alert("Password reset mail sent to registered email id");
            }
            function validateEmail(eval) 
            {
                if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(eval))
                {
                    message();
                }
                alert("You have entered an invalid email address!")
                return (false)
            }
        
    </script>
</head>
<body>
    <form class="form">
        <div class="con" style="background-image: linear-gradient(to bottom right,#0daf35e8,#63d11ae8);margin-top: 100px;margin-bottom: 100px;margin-left: 50px;margin-right: 50 px;">
            <div class="field-set" style="padding-top: 130px;padding-bottom: 130px;">
                <span class="input-item">
                    <i class="fa fa-user-circle"></i>
                </span>
                <input type="text" class="form-input" name="email"  id="email" placeholder="Enter your email-id" required />
                <br>
                <button type="submit" onclick="validateEmail(email.value)" style="background-color: aquamarine;">Recover Password</button>
                    
            </div>
        </div>
    </form>
</body>
</html>
