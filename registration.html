<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <link rel="stylesheet" href="loginstyle.css"/>
</head>
<body>

    <form class="form" action="" method="post">
    <div class="con">
    <header class="head-con">
        <h1 class="login-title">Registration</h1>
    </header>
    <br>
    <br>
    <div class="field-set">

      <span class="input-item">
	<i class="fa fa-user-circle"></i>
      </span>
        <input type="text" class="form-input" name="username" placeholder="Username" required />
        <br>
     
      <span class="input-item">
        <i class="fa fa-key"></i>
      </span>
        <input type="text" class="form-input" name="email" placeholder="Email Adress">
        <br>
     
      <span class="input-item">
        <i class="fa fa-key"></i>
      </span>
        <input type="password" class="form-input" name="password" placeholder="Password">
        <br>
     
      <span class="input-item">
        <i class="fa fa-key"></i>
      </span>
    
    </div>
    <div class="other">  
        <input type="submit" name="submit" value="Register" class="login-button">
        <br> 
        <p class="link"><a href="SignIn.html">Click to Login</a></p>
        <i class="fa fa-user-plus" aria-hidden="true"></i>
    </div>
    </form>
    

</body>
</html>
