<html>

    <br>

      </span>

        <i class="fa fa-key"></i>
      </span>
        <input type="password" class="form-input" name="password" placeholder="Password">
        
     
      
    
    </div>
    <div class="other">  
        
        <br> 
        <button class="link" name="submit" value="Register">All Set to Register</button>

    </div>
    </form>
    

</body>
